  <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PLAYER_STORAGE_KEY = "F8_PLAYER"
    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd');
    const playBtn = $('.btn-toggle-play')
    const player = $('.player')
    const progress = $('#progress ')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')
    const progress2 = $('#progress2')
    const volumebtn = $('.voulume-icon')
    const voulumeNumber = $('.voulume-number')
    const timeNumberSong = $('.timenumber-song')
    
    const app = {
      isPlaying: false,
      currrentIndex: 0,
      isRandom: false,
      isRepeat: false,
     
      config : JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
      songs: [
        {
          name: 'Nevada',
          singer: 'Vicetone',
          path: './asetss/music/Song1.mp3',
          image: "./asetss/img/img1.jpg"
        },
        {
          name: 'SummerTime',
          singer: 'K-391',
          path: './asetss/music/Song2.mp3',
          image: "./asetss/img/img2.jpg"
        },
        {
          name: 'TheRiver',
          singer: 'Axel Johansson',
          path: './asetss/music/Song3.mp3',
          image: "./asetss/img/img3.jpg"
        },
        {
          name: 'Reality',
          singer: 'Lost Frequencies',
          path: './asetss/music/Song4.mp3',
          image: "./asetss/img/img4.jpg"
        },
        {
          name: 'Loi Nho',
          singer: 'Den Vau',
          path: './asetss/music/Song5.mp3',
          image: "./asetss/img/img5.jpg"
        },
        {
          name: 'Noi Nay Co Anh',
          singer: 'Son Tung',
          path: './asetss/music/Song6.mp3',
          image: "./asetss/img/img6.jpg"
        },
        {
          name: 'Attention',
          singer: 'Charlie Puth',
          path: './asetss/music/Song7.mp3',
          image: "./asetss/img/img7.jpg"
        },
        {
          name: 'Alone',
          singer: 'Alan Walker',
          path: './asetss/music/Song8.mp3',
          image: "./asetss/img/img8.jpg"
        },
        {
          name: 'Mot Trieu Like',
          singer: 'Den Vau',
          path: './asetss/music/Song9.mp3',
          image: "./asetss/img/img9.jpg"
        },
        {
          name: 'We don\'t talk anymore',
          singer: 'Charlie Puth',
          path: './asetss/music/Song10.mp3',
          image: "./asetss/img/img10.jpg"
        },




      ],

      setConfig: function(key,value){
        this.config[key] = value;
        localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))
      },
      render: function () {


        const htmls = this.songs.map((song, index) => {
          return ` <div class="song ${index === this.currrentIndex ? 'active' : ''}" data-index="${index}">
      <div class="thumb" style="background-image: url('${song.image}')">
      </div>
      <div class="body">
        <h3 class="title">${song.name}</h3>
        <p class="author">${song.singer}</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>`

        });
        playlist.innerHTML = htmls.join('');



      },
      defineProperties: function () {
        Object.defineProperty(this, 'currentSong', {
          get: function () { return this.songs[this.currrentIndex] }
        })
      
      },
      loadCurrentSong: function () {
       
       
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path;
       

      },
      handleEvents: function () {
        const _this = this;

        const cdWidth = cd.offsetWidth;
        //Xử lí  CD quay và dừng 
        
        const cdThumbAnimate = cdThumb.animate([
          {
            transform: 'rotate(360deg)'
          }
        ], {
          duration: 10000,//10s
          iterations: Infinity
        })
        cdThumbAnimate.pause();

        

        // xử lý phóng to thu nhỏ CD
        document.onscroll = function () {
          const scrollTop = window.scrollY || document.documentElement.scrollTop;

          const newCdWidth = cdWidth - scrollTop;
          cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
          cd.style.opacity = newCdWidth / cdWidth;
        }
        //Xử lý khi click play 
        playBtn.onclick = function () {
          if (_this.isPlaying) {
            audio.pause();
           
          }
          else {
            audio.play();
            

          }

        }
       
        // Khi bài hát đc play 
        audio.onplay = function () {
         
          _this.isPlaying = true;
          player.classList.add('playing');
          cdThumbAnimate.play();
          
         

        }
        //Khi song bị pause
        audio.onpause = function () {
          _this.isPlaying = false;
          player.classList.remove('playing');
          cdThumbAnimate.pause();

        }
        //Khi tiến độ bài hát thay đổi
        audio.ontimeupdate = function () {
          if (audio.duration) {
            
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
            progress.value = progressPercent;
          }


        }
        //
        
        //xử lí khi tua voulume
        progress2.oninput = function (e){
        
         audio.volume = e.target.value / 100;
         voulumeNumber.innerHTML = Math.floor(audio.volume * 100)
         
        }
        // xử lí khi click mute 
        volumebtn.onclick = function(){
          if(audio.muted){
            audio.muted = false;
            volumebtn.classList.remove('muted');

          }
          else{
            audio.muted =true;
           
            volumebtn.classList.add('muted');
          }

         
        }
       
        
        // Xử lí khi tua Song 
        progress.oninput = function (e) {
          const seekTime = audio.duration / 100 * e.target.value;
          audio.currentTime = seekTime
        }

        //khi next song
        nextBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandomSong();
          } else {

            _this.nextSong();
          }
          audio.play();
          _this.render();
          _this.scrollTopActiveSong();
          
        }
        //khi prev song
        prevBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandomSong();
          } else {

            _this.prevSong();
          }

          audio.play();
        
          _this.render();
          _this.scrollTopActiveSong();
        }
        //random song
        randomBtn.onclick = function () {
          _this.isRandom = !_this.isRandom
          _this.setConfig('isRandom', _this.isRandom)
          randomBtn.classList.toggle('active', _this.isRandom);


        }
        //Xử lí lặp lại 1 song
        repeatBtn.onclick = function (e) {
          _this.isRepeat = !_this.isRepeat;
          _this.setConfig('isRepeat', _this.isRepeat)
          
          repeatBtn.classList.toggle('active', _this.isRepeat);

        }

        //Xử lý nextSong khi audio ended
        audio.onended = function () {
          if (_this.isRepeat) {
            audio.play();
           
          } else {

            nextBtn.click();
          }
        }
        // lắng nghe hành vi click vào playlist
        playlist.onclick = function (e) {
          const songNode = e.target.closest('.song:not(.active)')
          if (songNode || e.target.closest('.option') ) 
          {
            //Xử lí khi click vào song 
            if (songNode) {
                _this.currrentIndex = Number(songNode.dataset.index);
                _this.loadCurrentSong();
                _this.render();
                audio.play();
               


            }
            else if(e.target.closest('.option')){

            }

            }

            //Xử lí khi click vào song option 

             
          }



        

      },
      scrollTopActiveSong: function () {
        setTimeout(() => {
          $('.song.active').scrollIntoView({
            behavior: 'smooth',
            block: 'end'
          })
        }, 300)




      },
      loadConfig : function () {
        this.isRandom = this.config.isRandom
        this.isRepeat = this.config.isRepeat

      },
    
      nextSong: function () {

        this.currrentIndex++;
        if (this.currrentIndex >= this.songs.length) {
          this.currrentIndex = 0;
        }
        this.loadCurrentSong();
      },

      prevSong: function () {

        this.currrentIndex--;
        if (this.currrentIndex < 0) {
          this.currrentIndex = this.songs.length - 1;
        }
        this.loadCurrentSong();
      },

      playRandomSong: function () {
        let newIndex = this.currrentIndex
        do {
          newIndex = Math.floor(Math.random() * this.songs.length);
        } while (newIndex == this.currrentIndex)
        this.currrentIndex = newIndex;
        this.loadCurrentSong();


      },

      start: function () {
        
        //Gán cấu hình từ config vào ứng dụng
        this.loadConfig();


       
        // định nghĩa các thuộc tính cho object

        this.defineProperties();

        // Lắng nghe / xử lí các sự kiện (DOM events)
        this.handleEvents();
        //Tải Thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
        this.loadCurrentSong();

        //Render Playlist 
        this.render();

        //Hiển thị trạng thái ban đầu của button repeat & random
        randomBtn.classList.toggle('active', this.isRandom);
         repeatBtn.classList.toggle('active', this.isRepeat);

      },

    }

    app.start();

  </script>
